<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Manager</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <header class="header">
        <div>
            <img id="logo" src="image/logo.png" alt="Logo">
        </div>
        <div class="title-container">
            <h2 id="cash">Cash Flow Manager</h2>
        </div>
    </header>
    
            
    </header>
    <nav class="nav">
        <ul id="ul">
            <li><a href="#">Daily</a></li>
            <li><a href="#">Monthly</a></li>
            <li><a href="#">Calendar</a></li>
            <li><a href="#">Summary</a></li>
            <li><a href="#">Description</a></li>
        </ul>
    </nav>
    <section class="calc">
        <div>
            <p>Income</p>
            <span id="incom" >0</span>
        </div>
        <div>
            <p>Expense</p>
            <span id="expen" >0</span>
        </div>
        <div>
            <p>Total</p>
            <span id="total"  >0</span>
        </div>
    </section>
    <main class="main">
        <div>
            <form onsubmit="calculatenow(event)" class="form">
                <div>
                    <label>DATE</label>
                    <input type="date" id="dob" name="dob" value="2023-09-26" min="2023-01-01" max="2045-12-31">
                </div>
                <div>
                    <label>DESCRIPTION</label>
                    <input type="text" id="description" name="description" placeholder="enter remarks">
                </div>
                <div>
                    <label>INCOME</label>
                    <input type="number" id="income" name="income" placeholder="enter income">
                </div>
                <div>
                    <label>EXPENSE</label>
                    <input type="number" id="expense" name="expense" placeholder="enter expense">
                </div>
                <div>
                    <input type="submit" id="calculate" value="calculate">
                </div>
            </form>
        </div>
    </main>
    <table class="data" id="put">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Income</th>
                <th>Expense</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <footer class="footer">
        <ul id="stat">
            <li><a href="#">stats</a></li>
            <li><a href="#">Stats</a></li>
            <li><a href="#">Accounts</a></li>
            <li><a href="#">More</a></li>
        </ul>
    </footer>
<script src="script.js" ></script>
</body>
    </html>
